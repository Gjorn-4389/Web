<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>

    <link rel="stylesheet" href="./fontAwesome/css/all.css">

    <style>
        li {
            list-style: none;
        }

        li::before {
            content: '\f5cc';
            font-family: 'Font Awesome 5 Brands';
            font-weight: 400;
        }
    </style>
</head>
<body>
    <i class="fas fa-grin-hearts"></i> <!-- uses solid style -->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <div class="fas">&#xf584;</div>
</body>
</html>
