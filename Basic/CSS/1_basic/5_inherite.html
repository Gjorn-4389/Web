<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式继承</title>

    <style>

        p {
            color: red;
        }

        span {
            color: green;
        }

    </style>

</head>
<body>
    
    <p>
        p元素
        <span>p元素中的span元素</span>
    </p>

    <span>p元素外的span元素</span>

</body>
</html>
