<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位布局</title>

    <style>

        .box1 {
            width: 500px;
            height: 500px;
            background-color: #bfa;

            position: relative;
        }

        .box2 {
            width: 200px;
            height: 100px;
            background-color: orange;

            /* absolute position */
            position: absolute;
            left: 0px;
            right: 0px;
        }

    </style>
</head>

<body>

    <div class="box1">
        <div class="box2"></div>
    </div>

</body>

</html>
