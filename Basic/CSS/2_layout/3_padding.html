<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型-内边距</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;

            border: 5px orange solid;

            padding: 1cm;
        }
        .inner {
            width: 100%;
            height: 100%;
            background-color: blue;
        }
    </style>

</head>

<body>

    <div class="box">
        <div class="inner">Hello</div>
    </div>

</body>
