<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
    <!--
        src: 图片路径
        alt: 图片的描述, 搜索引擎会根据alt内容来识别图片
        width: 宽度 (像素/px)
        height: 高度
    -->
    <img src="./image/cat-1.jpg" alt="猫咪1">
    <img src="./image/cat-2.jpg" alt="猫咪2">


    <!-- base64: 将图片编码成字符 -->
</body>
</html>
