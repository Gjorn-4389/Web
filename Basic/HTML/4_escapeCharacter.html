<!-- ! + 回车 快速生成模版 -->
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <!-- name 属性提供了名称/值对中的名称 -->
    <!-- keywords discription -->
    <meta name="keywords" content="html">
    <!-- http-equiv 指示服务器在发送实际的文档之前
        先在要传送给浏览器的 MIME 文档头部包含 名称/值对 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>转义字符</title>
</head>

<body>
    <!-- 
        &nbsp;  空格
        &gt;    大于
        &lt;    小于
        &copy;  版权符号
     -->
</body>

</html>
