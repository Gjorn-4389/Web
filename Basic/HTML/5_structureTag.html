<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    
    <h1>一级标题</h1>
    <p>一个段落</p>

    <em>斜体</em>
    <br/>

    <strong>加粗</strong>
    <br/>

    此处用到一个
    <blockquote>长引用，会换行</blockquote>

    接下来是一个
    <q>短引用</q>

    <!-- 块元素 block element: 对页面布局 -->

    <!-- 行内元素 inline element: 包裹文字 -->
</body>
</html>
