<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>

    <!-- unorder list -->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
    </ul>

    <!-- order list -->
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
    </ol>

    <!-- define list -->
    <dl>
        <dt>定义列表1</dt>
        <dd>对列表1的定义</dd>
        <dt>定义列表2</dt>
        <dd>对列表2的定义</dd>
    </dl>
    
</body>
</html>
